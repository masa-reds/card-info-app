<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カード一覧</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 450px;
      margin: 0 auto;
    }
    .card-item {
      background: white;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .name {
      font-weight: bold;
      font-size: 18px;
    }
    .highlight {
      font-size: 14px;
      color: #444;
    }
    .btn {
      background: black;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      opacity: 0.85;
    }
    .register-btn {
      width: 100%;
      margin-top: 24px;
      background: #007aff;
    }
    .special-list {
      margin-top: 4px;
      font-size: 14px;
      padding-left: 12px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>登録カード一覧</h2>

    <!-- ▼ここにカードリストが入る -->
    <div id="cardList"></div>

    <!-- ▼カード登録画面へ -->
    <button class="btn register-btn" onclick="location.href='register.html'">
      新規登録
    </button>
  </div>

<script>
  const CARD_DATA_URL = "./card_data/cards.json";   // JSONファイル

  // ▼ LocalStorageから所持カードを取得
  function loadMyCards() {
    return JSON.parse(localStorage.getItem("myCards") ?? "[]");
  }

  // ▼ LocalStorageに保存
  function saveMyCards(arr) {
    localStorage.setItem("myCards", JSON.stringify(arr));
  }

  // ▼削除処理
  function removeCard(cardId) {
    let myCards = loadMyCards();
    myCards = myCards.filter(id => id !== cardId);
    saveMyCards(myCards);
    loadCards();   // 再描画
  }

  // ▼カード読み込み
  async function loadCards() {
    try {
      const res = await fetch(CARD_DATA_URL);
      const json = await res.json();

      const allCards = json.cards;
      const myCardIds = loadMyCards();

      // 所持カードだけに絞る
      const myCards = allCards.filter(card => myCardIds.includes(card.id));

      renderCards(myCards);
    } catch (e) {
      console.error("カード情報の読み込みに失敗しました", e);
    }
  }

  // ▼描画
  function renderCards(cards) {
    const container = document.getElementById("cardList");
    container.innerHTML = "";

    if (cards.length === 0) {
      container.innerHTML = "<p>カードが登録されていません</p>";
      return;
    }

    cards.forEach(card => {
      const specialListHtml = card.special_rates
        ?.map(s => `・${s.store}（${s.condition}）：${s.rate}%`)
        .join("<br>") ?? "（特別還元なし）";

      const div = document.createElement("div");
      div.className = "card-item";

      div.innerHTML = `
        <div class="info">
          <div class="name">${card.name}</div>
          <div class="highlight">通常還元率：${card.base_rate}%</div>
          <div class="highlight">特別還元：</div>
          <div class="special-list">${specialListHtml}</div>
        </div>

        <div style="display:flex; gap:8px;">
          <button class="btn" onclick="goDetail('${card.id}')">詳細</button>
          <button class="btn" style="background:#b00020" onclick="removeCard('${card.id}')">削除</button>
        </div>
      `;

      container.appendChild(div);
    });
  }

  function goDetail(id) {
    location.href = "register.html?id=" + encodeURIComponent(id);
  }

  loadCards();
</script>

</body>
</html>
