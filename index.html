<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カード一覧</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .card-item {
      background: white;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .name {
      font-weight: bold;
      font-size: 18px;
    }
    .highlight {
      font-size: 14px;
      color: #444;
    }
    .btn {
      background: black;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      opacity: 0.85;
    }
    .delete-btn {
      background: #c00;
    }
    .register-btn {
      width: 100%;
      margin-top: 24px;
      background: #007aff;
    }
    .special-list {
      margin-top: 4px;
      font-size: 14px;
      padding-left: 12px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>所持カード一覧</h2>

    <!-- ▼カード表示部 -->
    <div id="cardList"></div>

    <!-- ▼カード登録画面へ -->
    <button class="btn register-btn" onclick="location.href='register.html'">
      カードを登録
    </button>
  </div>


<script>
  const CARD_DATA_URL = "./card_data/cards.json";   // JSONの場所

  async function loadData() {
    const res = await fetch(CARD_DATA_URL);
    const json = await res.json();
    return json.cards;
  }

  /** LocalStorage: 所持カードID */
  function getOwnedIds() {
    return JSON.parse(localStorage.getItem("ownedCardIds") || "[]");
  }

  /** LocalStorage: 自作カード（フルデータ） */
  function getCustomCards() {
    return JSON.parse(localStorage.getItem("customCards") || "[]");
  }

  /** LocalStorage: 削除 */
  function removeOwnedCard(id) {
    let ids = getOwnedIds();
    ids = ids.filter(x => x !== id);
    localStorage.setItem("ownedCardIds", JSON.stringify(ids));

    let custom = getCustomCards();
    custom = custom.filter(c => c.id !== id);
    localStorage.setItem("customCards", JSON.stringify(custom));

    render();
  }

  function renderCard(card) {
    const specialListHtml =
      card.special_rates?.map(s => `・${s.store}（${s.condition}）：${s.rate}%`).join("<br>")
      ?? "（特別還元なし）";

    const div = document.createElement("div");
    div.className = "card-item";

    div.innerHTML = `
      <div class="info">
        <div class="name">${card.name}</div>
        <div class="highlight">通常還元率：${card.base_rate}%</div>
        <div class="highlight">特別還元：</div>
        <div class="special-list">${specialListHtml}</div>
      </div>

      <button class="btn" onclick="location.href='detail.html?id=${encodeURIComponent(card.id)}'">
        詳細
      </button>
      <button class="btn delete-btn" onclick="removeOwnedCard('${card.id}')">
        削除
      </button>
    `;

    return div;
  }

  /** メイン描画 */
  async function render() {
    const container = document.getElementById("cardList");
    container.innerHTML = "";

    const masterCards = await loadData();
    const ownedIds = getOwnedIds();
    const customCards = getCustomCards();

    // マスターにあるカード
    masterCards
      .filter(c => ownedIds.includes(c.id))
      .forEach(card => container.appendChild(renderCard(card)));

    // 手動カード
    customCards.forEach(card => container.appendChild(renderCard(card)));

    if (container.innerHTML === "") {
      container.innerHTML = "<p>登録されたカードはありません。</p>";
    }
  }

  render();
</script>

</body>
</html>
