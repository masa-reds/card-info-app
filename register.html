<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カードを追加</title>

  <style>
    body { font-family: Arial; padding: 20px; }
    .card-item {
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      background: #007aff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>カード登録</h2>

  <div id="cardList"></div>

  <button onclick="location.href='index.html'">戻る</button>

<script>
  const CARD_DATA_URL = "./card_data/cards.json";

  function loadMyCards() {
    return JSON.parse(localStorage.getItem("myCards") ?? "[]");
  }

  function saveMyCards(arr) {
    localStorage.setItem("myCards", JSON.stringify(arr));
  }

  function addCard(cardId) {
    let myCards = loadMyCards();
    if (!myCards.includes(cardId)) {
      myCards.push(cardId);
      saveMyCards(myCards);
      alert("カードを追加しました！");
    } else {
      alert("既に追加済みです");
    }
  }

  async function loadCards() {
    const res = await fetch(CARD_DATA_URL);
    const json = await res.json();

    render(json.cards);
  }

  function render(cards) {
    const container = document.getElementById("cardList");
    container.innerHTML = "";

    cards.forEach(c => {
      const div = document.createElement("div");
      div.className = "card-item";

      div.innerHTML = `
        <div>
          <strong>${c.name}</strong><br>
          通常還元率：${c.base_rate}%
        </div>
        <button class="btn" onclick="addCard('${c.id}')">追加</button>
      `;

      container.appendChild(div);
    });
  }

  loadCards();
</script>

</body>
</html>
